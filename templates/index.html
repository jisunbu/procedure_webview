<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">문서 관리 시스템</h1>
        
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">등록된 문서 목록</h5>
                <span class="text-muted small">총 {{ files|length }}개의 문서</span>
            </div>
            <div class="card-body">
                {% if files %}
                    <div class="list-group">
                        {% for file in files %}
                            <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                <a href="{{ url_for('view_file', filename=file) }}" class="text-decoration-none">
                                    <i class="far fa-file me-2"></i>{{ file }}
                                </a>
                                <div class="btn-group">
                                    <a href="{{ url_for('download_file', filename=file) }}" 
                                       class="btn btn-sm btn-primary"
                                       title="다운로드">
                                        <i class="fas fa-download"></i>
                                    </a>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                {% else %}
                    <div class="text-center py-5">
                        <i class="far fa-folder-open fa-3x text-muted mb-3"></i>
                        <p class="text-muted">등록된 문서가 없습니다.</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
